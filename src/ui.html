<body style="margin:0px">
    <div id="tab_bar" class="tab-bar" style="background-color:#2c2c2c" align="left">
        <button id="home_btn" class="tablink button buttonBlue" >Home</button>
        <button id="sorting_btn" class="tablink button buttonGray" >Sorting</button>
        <button id="settings_btn" class="tablink button buttonGray" >Settings</button>
    </div>
    <div id="tabs" style="margin:20px">
        <div id="home_tab" class="tab">
            <div id="home_fields" align="left">
                <table id="fields_table" width=100%>
                    <tr>
                        <td>Name:</td>
                        <td><select id="name"></select></td>
                    </tr>
                    <tr>
                        <td>Attribute: 
                        <td><select id="attribute">
                                <option value="Dark">Dark</option>
                                <option value="Fire">Fire</option>
                                <option selected value="Light">Light</option>
                                <option value="Forest">Forest</option>
                                <option value="Void">Void</option>
                                <option value="Water">Water</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Rank:</td>
                        <td><select id="rank">
                            <option value="1">1</option>
                            <option selected value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select></td> 
                    </tr>
                    <tr>    
                        <td>Experience Level:</td> 
                        <td><input id="level" class="custom-input" type="number" value=1 maxlength="3" size=3 min=1 max=100 border="2px solid black"></td> 
                    </tr>
                    <tr>    
                        <td>Magic Level:</td> 
                        <td><select id="magic">
                            <option selected value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select></td> 
                    </tr>
                    <tr>
                        <td>Magia Level:</td> 
                        <td><select id="magia"> 
                            <option selectedvalue="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select></td> 
                    </tr>
                    <tr>
                        <td>Episode Level:</td> 
                        <td><select id="episode">
                            <option selectedvalue="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select></td>
                    </tr>
                </table>
            </div>
            <div id="home_buttons" align="left">
                <button id="create" class="button buttonGray" type="submit">Create</button>
                <button id="update"class="button buttonDisabled" disabled>Update</button>
                <button id="copy" class="button buttonDisabled" disabled>Copy</button>
                <button id="cancel" class="button buttonGray" disabled style="display:none">Cancel</button>
                <button id="convert" class="button buttonDisabled" disabled>Convert</button>
            </div>
        </div>
        <div id="sorting_tab" class="tab" style="display:none">
            <div id="sorting_fields" align="left">
                <table id="sorting_table" width=100%>
                    <tr>
                        <td>Group By: 
                        <td><select id="group_by">
                                <option selected value="Attribute">Attribute</option>
                                <option value="Rank">Rank</option>
                                <option value="Magic">Magic</option>
                                <option value="Magia">Magia</option>
                                <option value="Episode">Episode</option>
                                <option value="None">None</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Sort By: 
                        <td><select id="sort_by">
                                <option value="Rank">Rank</option>
                                <option selected value="Level">Level</option>
                                <option value="Magic">Magic</option>
                                <option value="Magia">Magia</option>
                                <option value="Episode">Episode</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Sort Direction: 
                        <td><select id="sort_dir">
                                <option value="Ascending">Ascending</option>
                                <option selected value="Descending">Descending</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>ID Sort Direction: 
                        <td><select id="sort_id_dir">
                                <option value="Ascending">Ascending</option>
                                <option selected value="Descending">Descending</option>
                            </select>
                        </td>
                    </tr>
                    <tr>    
                        <td>Displays Per Row:</td> 
                        <td><input id="displays_per_row" class="custom-input" type="number" value=8 maxlength="2" size=2 min=1 max=99 border="2px solid black"></td> 
                    </tr>
                </table>
            </div>
            <div id="sorting_buttons" align="left">
                <button id="sort" class="button buttonDisabled" type="submit" disabled >Sort</button>
            </div>
        </div>
        <div id="settings_tab" class="tab" style="display:none">
            <table id=settings_table>
                <tr>
                    <td>Keep Dialog Open:</td>
                    <td><input id="keep_open" type="checkbox" checked></td>
                </tr>
                <tr>
                    <td>Full Component Name:</td>
                    <td><input id="full_name" type="checkbox"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
