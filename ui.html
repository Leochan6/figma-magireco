<div class="tab-bar" style="background-color:#2c2c2c">
  <button id="homebtn" class="tablink button buttonBlue" onclick="openTab(event,'Home')">Home</button>
  <button id="settingsbtn" class="tablink button buttonGray" onclick="openTab(event,'Settings')">Settings</button>
</div>

<div id="Home" class="tab">
  <div id="Home Fields">
    <p>Name: <select id="name"></select></p>
    <p>Attribute: 
      <select id="attribute">
        <option value="Dark">Dark</option>
        <option value="Fire">Fire</option>
        <option selected value="Light">Light</option>
        <option value="Forest">Forest</option>
        <option value="Void">Void</option>
        <option value="Water">Water</option>
      </select>
    </p>
    <p>Rank: 
      <select id="rank">
        <option value="1">1</option>
        <option selected value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </p>
    <p>Experience Level: <input id="level" type="number" value="1" maxlength="3" size="3" min="1" max="100"></p>
    <p>Magic Level: 
      <select id="magic">
        <option selected value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </p>
    <p>Magia Level: 
      <select id="magia">
        <option selectedvalue="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </p>
    <p>Episode Level: 
      <select id="episode">
        <option selectedvalue="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </p>
  </div>
  <div id="Home Buttons">
    <div>
      <button id="create" class="button buttonGray" type="submit">Create</button>
      <button id="update"class="button buttonDisabled" disabled>Update Selected</button>
      <button id="copy" class="button buttonDisabled" disabled>Copy Selected</button>
      <button id="cancel" class="button buttonGray" disabled>Cancel</button>
    </div>
  </div>
  <div id="Home Problems">
    <p>Problems:</p>
    <textarea id="problems" value="None" rows="6" cols="40" readonly>None</textarea>
  </div>
</div>

<div id="Settings" class="tab" style="display:none">
  <p>Keep Dialog Open: <input id="keep_open" type="checkbox" checked></p>
  <p>Full Component Name: <input id="full_name" type="checkbox"></p>
</div>


<style>
  .button {
    background-color: #2c2c2c; /* Gray */
    border: none;
    color: white;
    padding: 6px 12px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 3px;
    outline: none;
  }
  

  .buttonBlue {background-color: #18a0fb;} /* Blue */
  .buttonGray {background-color: #2c2c2c;} /* Gray */
  .buttonGray:hover {background-color: #000000;}
  .buttonDisabled {
    background-color: #626262;
    pointer-events: none;
  }
</style>


<script>

  parent.postMessage({ pluginMessage: { type: 'get-names' } }, '*')

  document.getElementById('name').onchange = () => {
    const name = document.getElementById('name').value;
    parent.postMessage({ pluginMessage: { type: 'name-change', name:name } }, '*')
  }

  document.getElementById('rank').onchange = () => {
    const rank = parseInt(document.getElementById('rank').value,10);
    if (rank == 1) {
      document.getElementById('level').max = 40;
      if (parseInt(document.getElementById('level').value) > 40) document.getElementById('level').value = 40;
    }
    else if (rank == 2) {
      document.getElementById('level').max = 50;
      if (parseInt(document.getElementById('level').value) > 50) document.getElementById('level').value = 50;
    }
    else if (rank == 3) {
      document.getElementById('level').max = 60;
      if (parseInt(document.getElementById('level').value) > 60) document.getElementById('level').value = 60;
    }
    else if (rank == 4) {
      document.getElementById('level').max = 80;
      if (parseInt(document.getElementById('level').value) > 80) document.getElementById('level').value = 80;
    }
    else if (rank == 5) {
      document.getElementById('level').max = 100;
    }
    
  }

  document.getElementById('episode').onchange = () => {
    const episode = parseInt(document.getElementById('episode').value,10);
    const magia = parseInt(document.getElementById('magia').value,10);
    for (var i = 4; i > episode-1; i--) {
      document.getElementById('magia').options[i].disabled = true;
    }
    for (var i = episode-1; i >= 0; i--) {
      document.getElementById('magia').options[i].disabled = false;
    }
    for (var i = 4; i > episode-1; i--) {
      if (document.getElementById('magia').value == (i+1).toString(10)) {
        document.getElementById('magia').value = (episode).toString(10);
      }
    }
  }

  document.getElementById('create').onclick = () => {
    const name = document.getElementById('name').value;
    const attribute = document.getElementById('attribute').value;
    const rank = document.getElementById('rank').value;
    const level = document.getElementById('level').value;
    const magic = document.getElementById('magic').value;
    const magia = document.getElementById('magia').value;
    const episode = document.getElementById('episode').value;
    const full_name = document.getElementById('full_name').checked;
    const keep_open = document.getElementById('keep_open').checked;
    parent.postMessage({ pluginMessage: { type: 'create-display', name, attribute, rank, level, magic, magia, episode, full_name, keep_open } }, '*')
  }

  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
  }

  document.getElementById('copy').onclick = () => {
    document.getElementById('name').value = display_properties.name;
    document.getElementById('attribute').value = display_properties.attribute;
    document.getElementById('rank').value = display_properties.rank;
    document.getElementById('level').value = display_properties.level;
    document.getElementById('magic').value = display_properties.magic;
    document.getElementById('magia').value = display_properties.magia;
    document.getElementById('episode').value = display_properties.episode;
  }

  document.getElementById('update').onclick = () => {
    const name = document.getElementById('name').value;
    const attribute = document.getElementById('attribute').value;
    const rank = document.getElementById('rank').value;
    const level = document.getElementById('level').value;
    const magic = document.getElementById('magic').value;
    const magia = document.getElementById('magia').value;
    const episode = document.getElementById('episode').value;
    const full_name = document.getElementById('full_name').checked;
    const keep_open = document.getElementById('keep_open').checked;
    parent.postMessage({ pluginMessage: { type: 'update-display', name, attribute, rank, level, magic, magia, episode, full_name, keep_open } }, '*')
  }

  var display_properties = {};

  onmessage = (event) => {
    
    document.getElementById('problems').value = "";

    if (event.data.pluginMessage.type === 'update-problems') {
      document.getElementById('problems').value = event.data.pluginMessage.message;
    }

    else if (event.data.pluginMessage.type === 'update-attribute-rank') {
      for (var i = 0; i < 5; i++) {
        document.getElementById('rank').options[i].disabled = event.data.pluginMessage.rank[i];
        if (!event.data.pluginMessage.rank[i] && event.data.pluginMessage.rank[i-1]) {
          document.getElementById('rank').value = (i+1).toString(10);
        }
      }
      document.getElementById('attribute').value = event.data.pluginMessage.attribute;
      for (var i = 0; i < 6; i++) {
        if (document.getElementById('attribute').options[i].value != event.data.pluginMessage.attribute) {
          document.getElementById('attribute').options[i].disabled = true;
        } else {
          document.getElementById('attribute').options[i].disabled = false;
        }
      }
      document.getElementById('rank').dispatchEvent(new Event('change'));
    }
    else if (event.data.pluginMessage.type === 'update-names') {
      event.data.pluginMessage.names.forEach(function(name) {
        document.getElementById('name').options.add(new Option(name, name, false));
      });
      document.getElementById('name').value = "Iroha Tamaki";
      document.getElementById('name').dispatchEvent(new Event('change'));
    }

    else if (event.data.pluginMessage.type === 'update-properties') {
      display_properties = event.data.pluginMessage.display_properties
    }

    else if (event.data.pluginMessage.type === 'disable-element') {
      var name = event.data.pluginMessage.name;
      document.getElementById(name).disabled = true;
      document.getElementById(name).className += " buttonDisabled";
    }

    else if (event.data.pluginMessage.type === 'enable-element') {
      var name = event.data.pluginMessage.name;
      document.getElementById(name).disabled = false;
      document.getElementById(name).className = document.getElementById(name).className.replace(" buttonDisabled", "");
    }
    
  }

  document.addEventListener('keypress', function(event) {
    if (event.keyCode == 13) {
      event.preventDefault();
      document.getElementById("create").click();
    }
  });

  function openTab(event, tabName) {
    var i;
    var x = document.getElementsByClassName("tab");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace("buttonBlue", "buttonGray");

    }
    document.getElementById(tabName).style.display = "block";
    event.currentTarget.className = event.currentTarget.className.replace("buttonGray", "buttonBlue");
  }

</script>
